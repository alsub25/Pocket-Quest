<!DOCTYPE html>
<html>
<head>
  <title>3D World Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 1001;
      pointer-events: none;
    }
    #exitBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.2s;
    }
    #exitBtn:hover {
      background: rgba(220, 53, 69, 1);
      transform: scale(1.05);
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>ðŸŽ® 3D World Controls</h3>
    <p><strong>Desktop:</strong> W/A/S/D + Arrow keys</p>
    <p><strong>Mobile:</strong> Swipe to move and turn</p>
  </div>
  <button id="exitBtn">âœ• Exit 3D World</button>
  <div id="container"></div>
  <script type="module">
    // Import the 3D world module
    import { init3DWorld } from './js/game/world3d/scene3d.js';
    
    // Initialize
    const container = document.getElementById('container');
    init3DWorld(container);
    
    // Exit button handler
    document.getElementById('exitBtn').addEventListener('click', () => {
      alert('Exit button clicked! In the actual game, this returns you to the 2D view.');
    });
    
    console.log('3D World test initialized');
  </script>
</body>
</html>
